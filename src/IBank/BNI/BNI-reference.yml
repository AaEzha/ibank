# Reference
reference:
  home_page:
    description: 'Dari context anonymous ke authenticated.'
    position: prepend
    steps:
      - handler: visit
        menu: login_page
        visit_after: verify
      - handler: visit
        menu: login_form
        visit_after: verify
  404_page:
    description: 'Dari page 404 menuju home_page.'
    position: prepend
    steps:
      - handler: visit
        menu: login_page
        visit_after: verify
  transaction_next_page:
    description: 'Next Page dari halaman transaction history.'
    position: prepend
    steps:
      - handler: visit
        menu: transaction_next_page
        visit_after: verify
  revisit_select_range_page:
    description: 'Kembali ke halaman select_range_page untuk mengulang pencarian pada bulan berikutnya.'
    position: append
    steps:
      - handler: visit
        menu: select_range_page
        visit_after: verify
      - handler: bni_transaction_finishing
  revisit_select_range_form:
    description: 'Mengirim form lagi untuk over range.'
    position: prepend
    steps:
      - handler: visit
        menu: select_range_form
        visit_after: verify
  transaction_finishing:
    description: ''
    position: append
    steps:
      - handler: bni_transaction_finishing
