# Target Definitions.
target:
  get_balance:
    - handler: visit
      handler_before: bca_check_session
      menu: balance_inquiry_page
      visit_before:
        - bca_set_referer
        - bca_method_post
      visit_after: verify
  get_transaction:
    - handler: visit
      handler_before: bca_check_session
      menu: account_statement_page
      visit_before:
        - bca_set_referer
        - bca_method_post
      visit_after: verify
    - handler: visit
      menu: account_statement_page_view
      visit_after: verify
  logout:
    - handler: visit
      menu: logout
      visit_before:
        - bca_set_referer
        - bca_method_post
    - handler: bca_clear_last_visit
